<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarthak Roy | Personal Website</title>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a, #1e293b);
      color: #e5e7eb;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 900px;
      width: 100%;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 48px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #cbd5f5;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      margin-top: 32px;
    }

    p {
      color: #d1d5db;
      line-height: 1.7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .grid-item {
      background: rgba(30, 41, 59, 0.6);
      padding: 16px;
      border-radius: 14px;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 40px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #e5e7eb;
      color: #020617;
      padding: 10px 18px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .github-link:hover {
      background: #f1f5f9;
    }
  </style>
</head>
<body>
  <!-- Root -->
  <div id="root"></div>

  <!-- React Script -->
  <script type="text/babel">
    function App() {
      return (
        <div className="container">
          <div className="card">
            <header>
              <h1>Sarthak Roy</h1>
              <p className="subtitle">Student · Python Developer · Tech & Robotics Enthusiast</p>
            </header>

            <section>
              <h2>About Me</h2>
              <p>
                I am a student at DPS Patna with a strong interest in technology. I enjoy
                working with Python, exploring robotics, and building projects that solve
                real-world problems. I am also passionate about football and continuous
                learning.
              </p>
            </section>

            <section>
              <h2>Interests</h2>
              <div className="grid">
                <div className="grid-item">Python Programming</div>
                <div className="grid-item">Robotics & Automation</div>
                <div className="grid-item">Web Development</div>
                <div className="grid-item">Football</div>
              </div>
            </section>

            <footer className="footer">
              <span>© {new Date().getFullYear()} Sarthak Roy</span>
              <a
                className="github-link"
                href="https://github.com/SarthakRoy77"
                target="_blank"
                rel="noreferrer"
              >
                GitHub
              </a>
            </footer>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
}
