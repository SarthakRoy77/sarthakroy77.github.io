<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sarthak Roy | DPS Patna Student</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <style>
    :root {
      scroll-behavior: smooth;
      --bg-dark: linear-gradient(135deg, #020617, #0f172a, #1e293b);
      --bg-light: #f2f2f2;
      --card-dark: rgba(15, 23, 42, 0.75);
      --card-light: #e5e5e5;
      --text-dark: #e5e7eb;
      --text-light: #1f2937;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      background: var(--card-dark);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      max-width: 800px;
    }

    body.light .card {
      background: var(--card-light);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 28px;
      margin-bottom: 12px;
    }

    p {
      line-height: 1.7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .grid-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    body.light .grid-item {
      background: #d4d4d4;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: sticky;
      top: 24px;
      width: 150px;
    }

    .sidebar .toggle {
      display: block;
      padding: 6px 10px;
      border-radius: 8px;
      background: #e5e7eb;
      color: #020617;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 32px;
      gap: 12px;
    }

    /* ✅ FIXED: code-orb OUTSIDE media query */
    .code-orb {
      position: fixed;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle at top left, #38bdf8, #1e40af);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: monospace;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 999;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const { motion } = window.framerMotion; // ✅ FIXED
      const [light, setLight] = React.useState(false);

      React.useEffect(() => {
        document.body.classList.toggle("light", light);
      }, [light]);

      return (
        <div className="container">
          <div className="card">
            <h1>Sarthak Roy</h1>
            <p className="subtitle">Student · Python Developer · Robotics Enthusiast</p>
          </div>

          <div className="card sidebar">
            <h2>Navigate</h2>
            <a className="toggle" href="#about">About</a>
          </div>

          <motion.div
            className="code-orb"
            animate={{ rotate: 360 }}
            transition={{ repeat: Infinity, duration: 6, ease: "linear" }}
            whileHover={{ scale: 1.15 }}
            whileTap={{ scale: 0.95 }}
          >
            {"< />"}
          </motion.div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
